name: SonarCloud
on:
  pull_request_target:
    branches:
      - 'test-pull-request-target-actions'
      - 'main'
jobs:
  build:
    name: Build and analyze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
