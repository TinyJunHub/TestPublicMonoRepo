name: SonarCloud
on:
#  pull_request:
#    branches:
#      - 'main'
  pull_request_target:
    branches:
      - 'main'
      - 'test**'
jobs:
  build:
    name: Build and analyze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
